      <TD class=kuoda> <P align=left>　　观看桌面共享时，并且控制了对方计算机后，可以打开标注功能，对被控制方的窗口进行标注。如下图所示：</P>
        <p align=center><img src="images/image069.jpg">
		<br>图 使用标注</p>
        <p>标注使用鼠标左键在屏幕上拖动进行绘制。绘制区域为除任务栏的屏幕区域，可以在任务栏上选择要标注的窗口。在绘制区点击鼠标右键，在弹出的菜单中可以选择绘制时画笔的颜色和粗细。</p>
        <p>要想退出标注，在绘制区点击鼠标右键，在弹出的菜单中选择“退出标注”。</p>

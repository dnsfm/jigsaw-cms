search.text.ascii=The Apache Software Foundation provides support for the Apache community of open-source software projects. The Apache projects are characterized by a collaborative, consensus based development process, an open and pragmatic software license, and a desire to create high quality software that leads the way in its field. We consider ourselves not simply a group of projects sharing a server, but rather a community of developers and users.
search.text.chinese1=中国国务院总理温家宝北京时间4月12日上午9点在日本国会发表演讲，这是22年来首位中国领导人在日本国会发表演讲。温家宝在日本国会发表的演讲题目为《为了友谊与合作》，在半小时的演讲中，温家宝至少两次提到唐朝鉴真和尚东渡传法的历史。
search.text.chinese2=温家宝在演讲开始不久，就提及鉴真东渡的历史，以说明中日友好的渊远历史。他说：为了友谊与合作，中华民族和日本民族相互学习，相互借鉴。自秦汉以来种稻子、纺织、冶炼等生产技术相继从中国传到日本，鉴真和尚东渡日本，双目失明，但仍矢志不渝，他第六次东渡成功时已经是66岁高龄，鉴真和尚为发展中日两国人民的友谊献出了自己的一切。日中之间有着割舍不断的姻缘。
search.text.html=温家宝在演讲开始不久，<font size="4">就提及鉴</font>真东渡的历史，<b>以说明</b>中日<p>友好的渊远历史。<strong>他说</strong>：为了友谊与合作，中华民族和日本民族相互学习，相互借鉴。自秦汉以来种稻子、纺织、冶炼等生产技术相继从中国传到日本，鉴真和尚东渡日本，双目失明，但仍矢志不渝，他第六次东渡成功时已经是66岁高龄，鉴真和尚为发展中日两国人民的友谊献出了自己的一切。日中之间有着割舍不断的姻缘。

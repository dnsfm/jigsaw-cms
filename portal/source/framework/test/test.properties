leaveword.content=中新网1月11日电 央行今天公布了2007年的部分主要的金融数据，其中，2007年12月末，国家外汇储备余额为1.53万亿美元，同比增长43.32％。　央行公布的数据显示，2007年12月末，国家外汇储备余额为1.53万亿美元，同比增长43.32％。全年国家外汇储备增加4619亿美元，同比多增2144亿美元。12月份外汇储备增加313亿美元，同比多增38亿美元。12月末人民币汇率为1美元兑7.3046元人民币。

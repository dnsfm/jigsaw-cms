org.description1=<P class=MsoNormal style="MARGIN: 10.5pt -6pt 10.5pt 0cm; TEXT-ALIGN: center; mso-para-margin-top: .5gd; mso-para-margin-right: -.5gd; mso-para-margin-bottom: .5gd; mso-para-margin-left: 0cm; mso-pagination: widow-orphan" align=center><B><SPAN style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">北京中科辅龙计算机技术有限公司介绍</SPAN></B><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p></o:p></SPAN></P>
org.description2=<P class=MsoNormal style="MARGIN: 10.5pt -6pt 10.5pt 0cm; TEXT-ALIGN: center; mso-para-margin-top: .5gd; mso-para-margin-right: -.5gd; mso-para-margin-bottom: .5gd; mso-para-margin-left: 0cm; mso-pagination: widow-orphan" align=center><B><SPAN style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt">北京中科辅龙计算机技术有限公司介绍</SPAN></B><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: 宋体; mso-bidi-font-family: 宋体; mso-font-kerning: 0pt"><?xml:namespace prefix = o ns = "urn:schemas-microsoft-com:office:office" /><o:p></o:p></SPAN></P>
org.description3=<P style="TEXT-INDENT: 24pt; LINE-HEIGHT: 21pt; mso-char-indent-count: 2.0; mso-line-height-rule: exactly"><FONT size=3><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>北京中科辅龙计算机技术有限公司成立于</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">1998</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>年</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">7</SPAN><FONT face=宋体><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'">月，时值</SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><A href="http://www.cashq.ac.cn/"><SPAN style="COLOR: blue; FONT-FAMILY: 宋体; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'; mso-ansi-font-size: 12.0pt; mso-bidi-font-size: 12.0pt"><U><FONT size=3>中国科学院</FONT></U></SPAN></A></SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'">开始实施知识创新工程。</SPAN></FONT><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><A href="http://www.ict.ac.cn/"><SPAN style="COLOR: purple; FONT-FAMILY: 宋体; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'; mso-ansi-font-size: 12.0pt; mso-bidi-font-size: 12.0pt"><U><FONT size=3>中国科学院计算技术研究所</FONT></U></SPAN></A> </SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>为了成果转化和更好地面向市场开展工作，出资成立了中科辅龙公司，并把所内的</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">CAD</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>开放实验室、网络研究室的研究力量和相关的知识产权注入到公司，使得公司自成立之初就拥有了厚实的技术基础。之后又根据中国科学院的改革进程，把公司委托给了联想集团进行管理，期望公司从联想集团学到有用的经营管理经验。</FONT></SPAN></FONT><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><BR></SPAN><FONT size=3><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>　　仰仗中国科学院和联想集团的支持，以及社会各界的帮助，中科辅龙公司成功地走过了创业之初的十分艰难的时段，步入了良性发展的轨道。注册资本从最初的</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">210</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>万增加到了</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">1300</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>万；人员从最初的十几人发展到了</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">60</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>余人，管理团队和技术核心由十位博士组成，</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">90%</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>以上的员工具有本科学历，平均年龄</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">29</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>岁，队伍充满活力和富有创新精神；两个产品系列（工程</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">CAD</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>系列、信息化系列）正在形成，将对公司的发展提供强有力的支撑；公司成立之初通过了北京市的新技术企业认证，</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">2001</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>年又成为北京市第二批认定的软件企业，享受北京市的各项优惠政策；公司在辽宁、江苏、北京成立了三个子公司，拓展了公司的业务渠道。</FONT></SPAN></FONT><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><BR></SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体 size=3>　　目前公司的主要产品和业务方向分成两个方面：</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><BR></SPAN><FONT size=3><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>　　</FONT></SPAN><STRONG><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial; mso-bidi-font-family: 宋体">1</SPAN></STRONG><STRONG><SPAN style="COLOR: black; FONT-FAMILY: 宋体; mso-bidi-font-family: 宋体; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'">、</SPAN></STRONG><STRONG><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial; mso-bidi-font-family: 宋体">PDSOFT</SPAN></STRONG><STRONG><SPAN style="COLOR: black; FONT-FAMILY: 宋体; mso-bidi-font-family: 宋体; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'">系列软件</SPAN></STRONG><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>：目标是开发出比较系列化的计算机辅助工厂设计与管理软件。目前取得的成果包括：开发了配管设计（</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">PDSOFT Piping</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>）、工艺流程图设计（</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">PDSOFT PID</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>）、工厂布局（</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">PDSOFT Layout</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>）三个软件，并提供和</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">CasherII</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>的接口；同时和德国、英国等国的同类公司合作，推出相配套的软件，如</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">ProSteel</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>钢结构设计软件、漫游软件等，使得</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">PDSOFT</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>成为比较系统解决工厂设计问题的优秀软件。</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">PDSOFT</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>软件目前已在石化、化工石油、核工业、轻工、军工、医药等行业得到了较好的应用，在行业内形成了知名度。</FONT></SPAN></FONT><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><BR></SPAN><FONT size=3><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>　　</FONT></SPAN><STRONG><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial; mso-bidi-font-family: 宋体">2</SPAN></STRONG><STRONG><SPAN style="COLOR: black; FONT-FAMILY: 宋体; mso-bidi-font-family: 宋体; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'">、信息化系列软件</SPAN></STRONG><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>：在承接众多信息化项目（如中国技术创新网、世界大学生运动会网、国际奥林匹克竞赛网站、峰峰矿务局信息化、国家经贸委电子政务等等项目）的基础上逐渐形成了有一定竞争力的软件产品，如企业自助建站系统、办公自动化、新闻采编系统、网站内容管理系统、计划管理系统、运销管理系统、洗煤管理系统、项目申报审批管理系统等等，为系统集成、信息化开发提供了强有力的支撑。</FONT></SPAN></FONT><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><BR></SPAN><FONT size=3><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>　　在国家自然科学基金、国家</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">863</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>、国家技术创新基金、国家中小企业创新基金等项目的支持下，中科辅龙公司已初步形成了以工程</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">CAD</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>和企业信息化为核心的产品布局和行业解决方案，多项产品获得北京市软件行业协会软件产品认定和信息产业部、国家经贸委等的</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">“</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>十五</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">”</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>重点扶持产品认定，其中</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial">PDSOFT Piping</SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体>获得了中国科学院科技进步二等奖。</FONT></SPAN></FONT><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><BR></SPAN><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'"><FONT face=宋体 size=3>　　公司的基石是客户和合作伙伴，中科辅龙秉承一贯的诚信、服务原则，愿意为广大的客户提供有价值的产品和服务，愿意为合作伙伴提供更多的商业机会。</FONT></SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><BR></SPAN><FONT face=宋体><FONT size=3><SPAN style="COLOR: black; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'">　　<STRONG><SPAN style="FONT-FAMILY: 宋体; mso-bidi-font-family: 宋体; mso-ascii-font-family: '&#718;&#805;,Verdana,Arial'; mso-hansi-font-family: '&#718;&#805;,Verdana,Arial'">辅龙就是帮助中国人</SPAN></STRONG>。</SPAN><SPAN lang=EN-US style="COLOR: black; FONT-FAMILY: &#718;&#805;,Verdana,Arial"><o:p></o:p></SPAN></FONT></FONT></P>

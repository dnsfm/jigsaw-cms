test.content.content=8月1日，中国国防部在北京军区第38集团军装甲6师军营举行新闻发布会，解放军总参作战部应急办主任、北京奥运安保指挥中心军队工作部部长田义祥大校表示，按照奥运安保工作的统一部署，中国军队根据“就近、合理、够用”的原则，投入安保兵力34000多人、74架飞机、48架直升机、33艘舰艇，并动用部分地对空导弹、雷达和防生化设施，协助公安武警保卫奥运安全。图为北京奥运主体育场“鸟巢”附近设置的防空导弹。 中新社发 王东明 摄中新社北京八月五日电 (刘逢安 陶社兰)北京奥运会开幕在即，奥运安保反恐怖袭击进入临战状态。针对近日发生在新疆喀什的暴力袭击事件，解放军担负奥运安保的兵种部队高度戒备，加大防控力度，全力做好防核化生和爆炸恐怖袭击。据总参军训和兵种部有关负责人介绍，围绕“平安奥运”的目标，解放军担负奥运安保任务的兵种部队从二00六年底就开始着手奥运安保的反核化生和爆炸恐怖袭击的准备工作，做了大量富有成效的工作。组建专家队伍、培训技术骨干，加强队伍、装备、手段建设和物质器材调整补充，安装、调试奥运场馆设施等重要目标的核化生监测、监控设备，完成辐射和生物本底监测。各级指挥机构和任务部队加强专业技能、组织指挥训练和专项任务演练，完成规定的实兵演练和军地联合训练任务，特别是做好核化生检查、救援和爆炸物搜查排除、工程技术支援等行动的准备。现已具备准确预警预测预防、正确判定恐怖袭击性质危害、及时解救群众脱离危险区域等能力和技战术水平。
